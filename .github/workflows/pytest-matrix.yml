name: Python Tests

on:
  push:
  pull_request:

jobs:
  tests:
    # Runs the job on the standard GitHub runner
    runs-on: ubuntu-latest

    strategy:
      # Set to 'true' so the workflow fails immediately if one version fails
      fail-fast: true
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          # Install your required packages
          pip install pytest streamlit pandas 

      # Fix for Error Code 143 (Resource Exhaustion)
      # We limit pytest parallelism using '-n 2' to reduce concurrent memory usage.
      - name: Run pytest
        # Use -v for verbose output, and -n 2 to limit parallel workers to two
        run: pytest -v -n 2
