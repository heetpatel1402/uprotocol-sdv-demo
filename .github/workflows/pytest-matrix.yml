
name: Python CI (Free Tier)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    # ðŸš¨ CRITICAL: Uses the FREE standard runner with 1x billing rate ðŸš¨
    runs-on: ubuntu-latest 

    strategy:
      # Test on multiple Python versions simultaneously
      matrix:
        python-version: ["3.10", "3.12"]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          # Recommended: Caches pip dependencies for faster runs
          cache: 'pip' 

      - name: Install Dependencies
        # Replace 'pytest' and 'pandas' with packages from your requirements.txt
        run: |
          python -m pip install --upgrade pip
          # Assumes you have a requirements.txt file:
          pip install -r requirements.txt
          # If not using requirements.txt:
          # pip install pytest pandas

      - name: Run Tests
        # Run tests sequentially (-n 1) is a memory-saving measure 
        # to prevent Error Code 143 on resource-heavy jobs.
        run: pytest -v -n 1
