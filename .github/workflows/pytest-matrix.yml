name: Python Tests

on:
  push:
  pull_request:

jobs:
  tests:
    # Runs the job on the standard GitHub runner
    runs-on: ubuntu-latest

    strategy:
      # Ensures the entire workflow stops immediately if one job fails
      fail-fast: true
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          # Caches downloaded packages for faster subsequent runs
          cache: 'pip' 

      - name: Install dependencies
        run: |
          # Ensure pip is up to date and install build essentials
          python -m pip install --upgrade pip wheel setuptools
          # Install core packages (pytest, streamlit, pandas)
          # IMPORTANT: Install pytest-xdist to enable the -n flag for parallelism control
          pip install pytest streamlit pandas pytest-xdist

      # Run tests with limited parallelism to prevent the memory-related Error Code 143.
      - name: Run pytest
        # -v for verbose output
        # -n 2 limits parallel workers to 2, reducing resource spikes
        run: pytest -v -n 2
