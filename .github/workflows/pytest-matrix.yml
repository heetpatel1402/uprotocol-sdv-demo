name: tests

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      PYTHONPATH: ${{ github.workspace }}   # <-- make repo root importable

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest

      # (Optional: quick sanity to prove imports work)
      - name: Preflight import check
        run: |
          python - <<'PY'
          import importlib
          m = importlib.import_module('demo.pub_telemetry')
          print("import OK ->", m.__file__)
          PY

      - name: Run pytest
        run: |
          mkdir -p test-results
          pytest -q

      - name: Upload pytest artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-logs-py${{ matrix.python-version }}
          path: |
            ./.pytest_cache/**
            ./tests/.pytest_cache/**
            ./test-results/**
          if-no-files-found: ignore
