name: Python Tests

on:
  push:
  pull_request:

jobs:
  tests:
    # Uses the standard GitHub runner
    runs-on: ubuntu-latest

    strategy:
      # Ensures the entire workflow stops immediately if one job fails
      fail-fast: true
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          # Caches downloaded packages for faster subsequent runs
          cache: 'pip' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          # Installing xdist is necessary to use the -n flag for parallelism control
          pip install pytest streamlit pandas pytest-xdist

      # ðŸš¨ FINAL ATTEMPT TO AVOID RESOURCE EXHAUSTION (Error Code 143)
      - name: Run pytest
        # -n 1 runs tests sequentially, using the MINIMUM amount of memory
        run: pytest -v -n 1
