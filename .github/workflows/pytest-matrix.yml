name: Python Pytest Matrix

on:
  push:
  pull_request:

jobs:
  tests:
    # Uses the FREE standard runner
    runs-on: ubuntu-latest 

    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          # ðŸš¨ FIX: Install pytest-xdist to support the -n flag ðŸš¨
          pip install pytest streamlit pandas pytest-xdist

      - name: Run pytest
        # FIX for Error Code 143: Running sequentially to minimize memory usage
        run: pytest -v -n 1 

      - name: Upload pytest artifacts (on failure)
        # This step only runs if a previous step (like 'Run pytest') failed.
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-logs-py${{ matrix.python-version }}
          # Paths to save the cache and log files
          path: |
            ./.pytest_cache/**
            ./tests/pytest_cache/** if-no-files-found: ignore
