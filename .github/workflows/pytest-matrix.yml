name: Python Tests

on:
  push:
  pull_request:

jobs:
  tests:
    # ðŸš¨ CRITICAL FIX: Swapping to a Larger Runner for more RAM/CPU ðŸš¨
    runs-on: ubuntu-latest-4-cores

    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          # We keep xdist installed just in case
          pip install pytest streamlit pandas pytest-xdist

      - name: Run pytest
        # You can now safely increase parallelism back to a reasonable level, 
        # such as -n 4, to use the extra cores provided by the larger runner.
        run: pytest -v -n 4
