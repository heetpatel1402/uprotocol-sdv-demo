name: PyTests

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'   # speeds up installs using requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Ensure pytest is present even if it's missing from requirements.txt
          python -m pip install pytest

      - name: Run pytest
        run: |
          pytest -q

      # If something fails, save caches/logs to help debug
      - name: Upload pytest artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-artifacts-${{ matrix.python-version }}
          path: |
            .pytest_cache
            **/.pytest_cache
            **/pytest-*.log
          if-no-files-found: ignore
